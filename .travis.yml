sudo: required
services:
  - docker
  
before_install:
  - docker build -t HarikaChowdary/docker-react -f Dockerfile.dev .

script:
  - docker run HarikaChowdary/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "ind-east"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ind-east-26352217"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"


